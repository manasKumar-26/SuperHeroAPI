<!DOCTYPE html>
<html>
<head>
	<title>Superhero</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="1.css">



</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">SUPERHERO API HUNTER !</h1>
        <p class="lead">Your one stop location for all the details about your favourite superhero and build the Dream Team !</p>
        <hr class="my-4">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="inputbox">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchbutton">Search</button>
        </form>
        <div class="form-inline">
            <ul id="listofnames"></ul>
        </div>
        
      </div>
      <div class="f-image" id="imageBox">
        <div><img id="heroimage"></div>
        <div class="description">
            <div id="heading"></div>

        <div id="nameofhero"></div>
       
      
        <div id="universe"></div>
        <div>
        <span id="favbutton" style="font-family: sans-serif;"></span>
        <span id="teambut" style="font-family: sans-serif;"></span>
        </div>
        </div>
        <div class="alert alert-success aligned" id="success-alert">
                Successfully Added !

          </div>
        <div class="alert alert-danger aligned" id="danger-alert">
                Already Present On Your Team!
          </div>
          


    </div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
